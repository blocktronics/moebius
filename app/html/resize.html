<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>Set Canvas Size</title>
    <link rel = "stylesheet" href = "../css/global.css">
    <link rel = "stylesheet" href = "../css/requester.css">
    <script src = "../modals/resize.js"></script>
</head>
<body class = "dark">
    <div id = "resize_requester">
        <form>
            <label for = "columns">Columns:</label>
            <input id = "columns" type = "number" name = "columns" value = "" autocomplete = "off" autofocus>
            <div>
                <label for = "rows">Rows:</label>
                <input id = "rows" type = "number" name = "rows" autocomplete = "off" value = "">
            </div>
        </form>
        <p class = "note">Note: Artwork with an odd amount of columns cannot be saved in Binary Text format</p>
        <div id = "button_container">
            <button id = "cancel" type = "button">Cancel</button>
            <button id = "ok" class = "default" type = "button">Resize</button>
        </div>
    </div>
</body>
</html>
