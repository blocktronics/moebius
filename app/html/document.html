<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "../css/global.css">
        <link rel = "stylesheet" href = "../css/document.css">
        <link rel = "stylesheet" href = "../css/toolbar.css">
        <title>Untitled</title>
        <script src = "../document/document.js"></script>
    </head>
    <body class = "dark">
        <div id = "sidebar">
            <div id = "current_colors">
                <canvas id = "bg" width = "24" height = "24"></canvas>
                <canvas id = "fg" width = "24" height = "24"></canvas>
            </div>
            <div id = "swatches"></div>
            <div class = "seperator"></div>
            <div class = "tool" id = "select_mode"></div>
            <div class = "tool" id = "brush_mode"></div>
            <div class = "tool" id = "line_mode"></div>
            <div class = "tool" id = "rectangle_mode"></div>
            <div class = "tool" id = "fill_mode"></div>
            <div class = "seperator"></div>
            <div class = "tool" id = "sample_mode"></div>
        </div>
        <div id= "preview">
            <div id = "view_frame" class = "hidden"></div>
        </div>
        <div id = "toolbar">
            <div class = "panel hidden" id = "select_panel">
                <div>
                    <div>F1: <canvas id = "f1" width = "8" height = "16"></canvas></div>
                    <div>F2: <canvas id = "f2" width = "8" height = "16"></canvas></div>
                    <div>F3: <canvas id = "f3" width = "8" height = "16"></canvas></div>
                    <div>F4: <canvas id = "f4" width = "8" height = "16"></canvas></div>
                    <div>F5: <canvas id = "f5" width = "8" height = "16"></canvas></div>
                    <div>F6: <canvas id = "f6" width = "8" height = "16"></canvas></div>
                    <div>F7: <canvas id = "f7" width = "8" height = "16"></canvas></div>
                    <div>F8: <canvas id = "f8" width = "8" height = "16"></canvas></div>
                    <div>F9: <canvas id = "f9" width = "8" height = "16"></canvas></div>
                    <div>F10: <canvas id = "f10" width = "8" height = "16"></canvas></div>
                </div>
            </div>
            <div class = "panel hidden" id = "brush_panel">
                <div>
                    <div class = "button" id = "half_block">Half Block</div>
                    <div class = "button" id = "full_block">Full Block</div>
                    <div class = "button" id = "shading_block">Shading Block</div>
                    <div class = "button" id = "clear_block">Clear Block</div>
                    <div id = "colorize_container">
                        <div class = "button" id = "colorize">Colorize</div>
                        <div class = "button" id = "colorize_fg">Foreground</div>
                        <div class = "button" id = "colorize_bg">Background</div>
                    </div>
                </div>
            </div>
            <div class = "panel hidden" id = "sample_panel">
                <div>
                    Code: <div id = "code_value"></div>
                    <canvas id = "sample_block" width = "8" height = "16"></canvas>
                    Foreground: <div id = "fg_value"></div>
                    <canvas id = "sample_fg" width = "32" height = "32"></canvas>
                    Background: <div id = "bg_value"></div>
                    <canvas id = "sample_bg" width = "32" height = "32"></canvas>
                </div>
            </div>
        </div>
        <div id = "viewport">
            <div id = "canvas_container">
                <div id = "ice_color_container"></div>
                <div id = "blink_off_container"></div>
                <div id = "blink_on_container"></div>
                <div id = "editing_layer"></div>
                <div id = "reference_image"></div>
            </div>
        </div>
        <div id = "chat">
            <div id = "chat_resizer"></div>
            <div id = "user_list"></div>
            <div id = "messages"></div>
            <input type = "text" id = "chat_input">
            <div id = "messages"></div>
        </div>
        <div id = "statusbar">
            <div id = "left_info">
                <div id = "use_9px_font_toggle">Letter Spacing <span id = "use_9px_font">Off</span></div>
                <div id = "ice_colors_toggle">iCE Colors <span id = "ice_colors">Off</span></div>
            </div>
            <div id = "mid_info">
                <div id = "dimensions"><span id = "columns">0</span> Column<span id = "columns_s">s</span> Ã— <span id = "rows">0</span> Row<span id = "rows_s">s</span></div>
            </div>
            <div id = "right_info">
                <div id = "font_name"></div>
                <div id = "cursor_position">Ln <span id="cursor_y">0</span>, Col <span id="cursor_x">0</span></div>
                <div id = "insert_mode"></div>
            </div>
        </div>
        <div id = "zoom"></div>
    </body>
</html>
